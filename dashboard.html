<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fresh Harvest POS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div id="user-menu">
            <span id="welcome-message"></span>
            <a href="index.html" id="home-button">Home</a>
            <a href="#" id="logout">Logout</a>
        </div>
    </header>

    <main>
        <div class="collapsible-section">
            <h2 class="collapsible" onclick="toggleTable('sales-section')">Sales Report</h2>
            <div id="sales-section" class="hidden">
                <div id="sales-report"></div>
            </div>
        </div>
    
        <div class="collapsible-section">
            <h2 class="collapsible" onclick="toggleTable('inventory-section')">Inventory Report</h2>
            <div id="inventory-section" class="hidden">
                <div id="inventory-report"></div>
            </div>
        </div>
    
        <div class="collapsible-section">
            <h2 class="collapsible" onclick="toggleTable('transactions-section')">Transaction Report</h2>
            <div id="transactions-section" class="hidden">
                <div id="transaction-report"></div>
            </div>
        </div>
    </main>

        <div class="collapsible-section">
            <h2 class="collapsible" onclick="toggleTable('inventory-section')">Inventory Report</h2>
            <div id="inventory-section" class="hidden">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Current Stock</th>
                            <th>Reorder Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="collapsible-section">
            <h2 class="collapsible" onclick="toggleTable('transactions-section')">Transaction Report</h2>
            <div id="transactions-section" class="hidden">
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Transaction Date</th>
                            <th>Transaction Amount</th>
                            <th>Items Sold</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
